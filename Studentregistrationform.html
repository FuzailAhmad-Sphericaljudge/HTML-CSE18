<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <form action="">

       <fieldset>
        <div align="center"><legend>Hotel Room Booking Form</legend></div>
        
        <div align="center"><label for="">Name</label>
        <input type="text" placeholder="Enter your name"><br><br></div>

        <div align="center"><label for="">Email</label>
        <input type="email" placeholder="Enter your email"><br><br></div>

        <div align="center"><label for="">Phone</label>
        <input type="tel" placeholder="Enter your mobile" minlength="10" maxlength="10"><br><br></div>

        <div align="center"><label for="">Check-in Date</label>
        <input type="date" name="" id=""><br><br></div>

        <div align="center"><label for="">Check-out Date</label>
        <input type="date" name="" id=""><br><br></div>

        <div align="center"><label for="">Room Type</label>
        <select name="" id="">
            <option value="">Select Room Type</option>
            <option value="">Single</option>
            <option value="">Double</option>
            <option value="">Suite</option></div>
        </select><br><br>
        <div align="center"><label for="">Number of Guests</label>
        <input type="number" name="" id="" min="1" max="10"><br><br></div>

        <div align="center"><label for="">Special Requests</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your special requests"></textarea></div><br><br>

        <div align="center"><button type="submit">Book Now</button></div>
        <div align="center"><button type="reset">Reset form</button></div>
        </fieldset>
    </form>
</body>
</html>
