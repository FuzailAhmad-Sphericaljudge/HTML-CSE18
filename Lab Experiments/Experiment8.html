<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 60px;
      border: 2px solid #222;
      padding: 25px;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      padding: 24px 20px;
      margin: 0 18px;
      text-align: center;
      width: 200px;
    }
    .avatar {
      width: 60px;
      height: 60px;
      background: #2196f3;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px auto;
    }
    .name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 6px;
    }
    .details {
      font-size: 14px;
      color: #444;
      margin-bottom: 4px;
    }
    .year {
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="avatar">JK</div>
      <div class="name">Jeet Kumar</div>
      <div class="details">B.Tech - CSE</div>
      <div class="details">Roll No: 20CS1007</div>
      <div class="year">1st Year</div>
    </div>
    <div class="card">
      <div class="avatar">AR</div>
      <div class="name">Asha Rani</div>
      <div class="details">B.Tech - IT</div>
      <div class="details">Roll No: 20IT1012</div>
      <div class="year">1st Year</div>
    </div>
    <div class="card">
      <div class="avatar">RK</div>
      <div class="name">Rohit Kumar</div>
      <div class="details">B.Tech - ECE</div>
      <div class="details">Roll No: 20EC1009</div>
      <div class="year">1st Year</div>
    </div>
  </div>
</body>
</html>
