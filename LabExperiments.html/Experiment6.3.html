<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Layout 3</title>
  <style>
    body {
      background: #388e3c;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      background: #66bb6a;
      border-radius: 3px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 650px;
      padding: 10px;
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .item {
      background: #c8e6c9;
      border-radius: 2px;
      padding: 8px;
      font-size: 14px;
    }
    .top-row {
      display: flex;
      gap: 8px;
    }
    .article {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .aside-cols {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .bottom-row {
      display: flex;
      gap: 8px;
    }
    .section { flex: 2; }
    .aside3 { flex: 1; }
    .article-header { font-weight: bold; margin-bottom: 3px; }
    .main { margin-top: 2px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Page Header</div>
    <div class="item">Nav</div>
    <div class="top-row">
      <div class="item article">
        Article
        <div class="article-header">Article Header</div>
        <div class="main">Main</div>
      </div>
      <div class="aside-cols">
        <div class="item aside1">Aside</div>
        <div class="item aside2">Aside</div>
      </div>
    </div>
    <div class="bottom-row">
      <div class="item section">Section</div>
      <div class="item aside3">Aside</div>
    </div>
    <div class="item">Footer</div>
  </div>
</body>
</html>
